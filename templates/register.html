{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="front__page__container">
    <div class="front__page">
        <div class="column1">
            <form action="/register" method="post" class="d-grid col-lg-10 col-6 gap-2 mx-auto">
                <h3>Create an account</h3>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
                </div>
                <button type="submit" class="btn  btn-primary">Create</button>
            </form>

        </div>
        <div class="column2">
            <img class="front__page__img" src="static/savings-login.svg" alt="saving-bg">
        </div>
    </div>
<div>
{% endblock %}
